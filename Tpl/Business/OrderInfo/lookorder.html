<div class="content-wrapper">
    <div class="container">
        <section class="content container-fluid" style="margin-top: 50px">
            <section class="content-header">
                <h1 style="margin-bottom: 8px;">
                    订单管理
                    <small>实时了解顾客的需求,让你的生活无忧！2018</small>
                </h1>
            </section>
            <div class="box box-primary">
                <form role="form">
                    <input type="hidden" name="id" value="{$o.id}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   value="{$result.username}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label>用户性别</label><br>
                            <label>
                                <input type="radio" name="sex" value="0" disabled
                                <if condition="$result.sex eq 1">checked</if>
                                >
                                男
                            </label>&nbsp;&nbsp;
                            <label>
                                <input type="radio" name="sex" value="1" disabled
                                <if condition="$n.result eq 0">checked</if>
                                >
                                女
                            </label>&nbsp;&nbsp;
                        </div>
                        <div class="form-group">
                            <label for="address">用户地址</label>
                            <input type="text" class="form-control" id="address" name="address"
                                   value="{$result.useraddress}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="phone">用户号码</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{$result.userphone}"
                                   readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="phone">用户邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" value="{$result.useremail}"
                                   readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="type">维修项目</label>
                            <input type="text" class="form-control" id="type" name="type" value="{$result.type}"
                                   readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="create_time">下单时间</label>
                            <input type="text" class="form-control" id="create_time"
                                   value="{$result.create_time||date='Y-m-d H:i',###}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="finish_time">完成时间</label>
                            <input type="text" class="form-control" id="finish_time" name="finish_time"
                                   value="{$result.finish_time|date='Y-m-d H:i',###}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="price">维修价格</label>
                            <input type="text" class="form-control" id="price" name="price" value="{$result.price}"
                                   readonly="readonly">
                        </div>
                        <div class="form-group" style="width: 200px">
                            <label><font style="vertical-align: inherit;">订单状态</font></label>
                            <select class="form-control" name="status">

                                <option
                                <if condition="$result.status eq 0">selected="selected"</if>
                                value="0" name="status" disabled>用户待确认</option>
                                <option
                                <if condition="$result.status eq 1">selected="selected"</if>
                                value="1" name="status" disabled>代付款</option>
                                <option
                                <if condition="$result.status eq 2">selected="selected"</if>
                                value="2" name="status">商家确认订单</option>
                                <option
                                <if condition="$result.status eq 3">selected="selected"</if>
                                value="3" name="status">维修中</option>
                                <option
                                <if condition="$result.status eq 4">selected="selected"</if>
                                value="4" name="status">待评价</option>
                                <option
                                <if condition="$result.status eq 5">selected="selected"</if>
                                value="5" name="status">商家已收款</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a type="button" onclick="submit('{:U('Business/OrderInfo/dolookorder')}')"
                           class="btn btn-primary">修改状态
                        </a>
                        <a type="button" onclick="history.go(-1)" class="btn btn-default">返回
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
<script src="__BUSINESS__/js/ajax.js"></script>
