<div class="content-wrapper">
    <div class="container">
        <section class="content-header" style="margin-top: 50px;">
            <h1>
                修改店铺
                <small>为了你们的到来，Can感受到最优质的服务！2018</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="box box-primary">
                <!-- form start -->
                <form role="form">
                    <input type="hidden" name="id" value="{$n.id}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">店铺名称</label>
                            <input type="text" class="form-control" id="name" name="name" value="{$n.name}">
                        </div>
                        <div class="form-group">
                            <label for="score">店铺评分</label>
                            <input type="number" class="form-control" id="score" name="score" value="{$n.score}">
                        </div>
                        <div class="form-group">
                            <label for="orders">店铺单数</label>
                            <input type="number" class="form-control" id="orders" name="orders" value="{$n.orders}">
                        </div>
                        <div class="form-group" style="width: 200px">
                            <label><font style="vertical-align: inherit;">店铺类型</font></label>
                            <select class="form-control" name="tid">
                                <volist name="t" id="vo">
                                    <option
                                    <if condition="$n[tid] eq $vo[id]">selected="selected"</if>
                                    value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><font style="vertical-align: inherit;">店铺类型</font></label><br>
                            <button class="btn btn-primary" style="width: 200px" disabled>
                                <if condition="$n.check eq 1">未通过</if>
                                <if condition="$n.check eq 2">待审核</if>
                                <if condition="$n.check eq 3">已通过</if>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <a type="button" onclick="submit('{:U('Business/StoreManage/doedit')}')"
                           class="btn btn-primary">修改
                        </a>
                        <a type="button" onclick="history.go(-1)" class="btn btn-default">返回
                        </a>
                    </div>
                </form>
                <!-- /.box-body -->
            </div>
        </section>
    </div>
</div>
<!-- Tpl Public Ajax -->
<script src="__ADMINLTE__/js/ajax.js"></script>
