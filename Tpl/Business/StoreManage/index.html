<link rel="stylesheet" href="__COMPONENTS__/wangEditor/css/wangEditor.min.css">
<script src="__COMPONENTS__/jquery/dist/jquery.min.js"></script>
<script src="__COMPONENTS__/wangEditor/js/wangEditor.min.js"></script>
<div class="content-wrapper">
    <div class="container">
        <section class="content-header" style="margin-top: 50px;">
            <h1>
                店铺管理
                <small>为了你们体验到最有优质的服务，我们在不断完善！2018</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="box box-primary">
                <!-- form start -->
                <section class="invoice">
                    <div class="row">
                        <div class="col-xs-12">
                            <if condition="$n.id neq ''">
                                <h2 class="page-header pull-left">
                                    <i class="fa fa-globe"></i>
                                    <i>YourEstabLishment</i>
                                </h2>
                            </if>
                            <if condition="$n.id eq ''">
                                <p style="font-family: 楷体 ;font-size: 18px">
                                    <strong>
                                        作为一个新手商家，梦想当然是有的，然而第一步得创建一个属于你自己的店铺！！
                                    </strong>
                                </p>
                                <br>
                                <a href="{:U('Business/StoreManage/add')}"
                                   class="btn btn-primary pull-right"
                                   style="width:150px;box-shadow: 6px 6px 6px #3C8DBC;">添加店铺
                                </a>
                            </if>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- info row -->
                    <div class="row invoice-info">
                        <div class="col-sm-6 invoice-col">
                            <if condition="$n.id neq ''">
                                <font style="font-size: 1.4em; line-height:35px;color: red">店铺Info<br></font>
                            </if>
                            <address>
                                <if condition="$n.id neq ''">
                                    <font style="font-size: 1.1em;line-height:25px;font-family:'楷体'"><b>Name</b>:</font>
                                    <font style="font-size: 1.1em;line-height: 25px;">{$n.name}<br></font>
                                </if>
                                <if condition="$n.id neq ''">
                                    <font style="font-size: 1.1em;line-height: 25px;font-family:'楷体' "><b>Address</b>:</font>
                                    <font style="font-size: 1.1em;line-height: 25px;">{$u.address}<br></font>
                                </if>
                                <if condition="$n.id neq ''">
                                    <font style="font-size: 1.1em;line-height: 25px; font-family:'楷体' "><b>Email</b>:</font>
                                    <font style="font-size: 1.1em;line-height: 25px;">{$u.email}<br></font>
                                </if>
                                <if condition="$n.id neq ''">
                                    <font style="font-size: 1.1em;line-height: 25px;font-family:'楷体' "><b>Phone</b>:</font>
                                    <font style="font-size: 1.1em;line-height: 25px;">{$u.phone}<br></font>
                                </if>
                                <if condition="$n.id neq ''">
                                    <font style="font-size: 1.1em;line-height: 25px;font-family:'楷体' "><b>Create_time</b>:</font>
                                    <font style="font-size: 1.1em;line-height: 25px;">{$n.create_time|date='Y/m/d',###}<br></font>
                                </if>
                            </address>
                        </div>
                        <div class="col-sm-6 invoice-col">
                            <if condition="$n.id neq ''">
                                <font style="font-size: 1.4em; line-height:35px;color: chartreuse">店铺STatus<br></font>
                            </if>
                            <address>
                                <if condition="$n.id neq ''">
                                    <font style="font-size: 1.1em;line-height: 25px;font-family:'楷体' ">店铺状态:</font>
                                    <if condition="$n.check eq 0">
                                        <span class="label label-warning">待审核</span><br><br>
                                    </if>
                                    <if condition="$n.check eq 1">
                                        <span class="label label-success">已通过</span><br><br>
                                    </if>
                                    <if condition="$n.check eq 2">
                                        <span class="label label-danger">未通过</span><br><br>
                                    </if>
                                </if>

                                <if condition="$n.id neq ''">
                                    <font style="font-size: 1.1em;line-height: 25px;font-family:'楷体' ">营业状态:</font>
                                    <if condition="$n.status eq 0">
                                        <span class="label label-danger">停业中</span><br><br>
                                    </if>
                                    <if condition="$n.status eq 1">
                                        <span class="label label-primary">营业中</span><br>
                                    </if>
                                </if>

                                <if condition="$n.id neq ''">
                                    <a href="{:U('Business/StoreManage/edit')}"
                                       class="btn btn-primary pull-right" style="width: 150px">查看店铺详细信息
                                    </a>
                                </if>
                            </address>
                        </div>
                    </div>

                    <div class="box-footer">

                    </div>
                </section>
            </div>
        </section>
    </div>
</div>
<script src="__BUSINESS__/js/ajax.js"></script>

<script type="text/javascript">
    var editor = new wangEditor('textarea');
    editor.config.uploadImgUrl = "{:U('Business/StoreManage/doUploadPic')}";
    editor.create();
</script>
