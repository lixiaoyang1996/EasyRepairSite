<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>易修网</title>
    <!-- Bootstrap core CSS -->
    <link href="__HOME__/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="__HOME__/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="__COMPONENTS__/jquery-ui/jquery-ui.min.css">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{:U('Home/Index/index')}">易修网</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{:U('Home/Index/index')}">首页
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">社区</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{:U('User/Index/index')}">登录 / 注册</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索" id="search"
                           url="{:U('Home/Index/search')}">
                    <div class="input-group-append">
                        <button id="sbt" class="btn btn-outline-secondary" type="button" sid=""
                                url="{:U('Home/Index/find')}" style="border-radius: 0">搜索
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <!-- 轮播图 -->
    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="__PICTURE__/banner/p1.jpg" alt="First slide"
                     style="width: 100%;height: 350px;">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="__PICTURE__/banner/p1.jpg" alt="First slide"
                     style="width: 100%;height: 350px;">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="__PICTURE__/banner/p1.jpg" alt="First slide"
                     style="width: 100%;height: 350px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <!--下拉菜单-->
            <div class="col-md-4">
                <div class="card cardinfo">
                    <div class="card-header">范围</div>
                    <!-- List group -->
                    <ul class="list-group">
                        <foreach name="scopes" item="scope">
                            <li class="list-group-item"><a href="{:U('Home/Index/index',array('sid'=>$scope['id']))}">{$scope.name}</a>
                            </li>
                        </foreach>
                    </ul>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">分类</div>
                    <!-- List group -->
                    <ul class="list-group">
                        <foreach name="types" item="type">
                            <li class="list-group-item"><a href="{:U('Home/Index/index',array('tid'=>$type['id']))}">{$type.name}</a>
                            </li>
                        </foreach>
                    </ul>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">品牌</div>
                    <!-- List group -->
                    <ul class="list-group">
                        <foreach name="brands" item="brand">
                            <li class="list-group-item"><a href="{:U('Home/Index/index',array('bid'=>$brand['id']))}">{$brand.name}</a>
                            </li>
                        </foreach>
                    </ul>
                </div>
            </div>
            <!--店铺列表-->
            <div class="col-md-8">
                <!-- Project One -->
                <foreach name="shops" item="shop">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="{:U('Home/Index/view',array('id'=>$shop['id']))}">
                                <img class="img-fluid rounded mb-3 mb-md-0" src="{$shop.pic}" alt="">
                            </a>
                        </div>
                        <div class="col-md-8 shop">
                            <h3><a href="{:U('Home/Index/view',array('id'=>$shop['id']))}">{$shop.name}</a></h3>
                            <div class="row">
                                <div class="col-6">
                                    <p>
                                        <span>维修方式：</span>
                                        <if condition="$shop.way eq 0"><span>上门服务</span></if>
                                        <if condition="$shop.way eq 1"><span>到店维修</span></if>
                                        <if condition="$shop.way eq 2"><span>上门/到店</span></if>
                                    </p>
                                    <p>
                                        <span>地址：</span>
                                        <span>{$shop.address}</span>
                                    </p>
                                </div>
                                <div class="col-6">
                                    <div class="text-right" style="margin-top: 21px;color: red;">
                                        <h2>
                                            <span>¥</span>
                                            <span>{$shop.minprice|default="暂无"}</span>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p>
                                        <span>评价：</span>
                                        <span class="text-warning" rate="{$shop.score}"></span>
                                    </p>
                                </div>
                                <div class="col-6">
                                    <p class="text-right">
                                        <span>已售：</span>
                                        <span>{$shop.orders}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </foreach>
            </div>
            <!-- /.row -->
        </div>
        <!--row-->
    </div>
    <!-- /.container -->
</div>
<!-- /.container -->
<br>
<br>
<!-- Pagination -->
<div class="col-md-12">
    {$page}
</div>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; 易修网 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- jquery-ui -->
<script src="__COMPONENTS__/jquery-ui/external/jquery/jquery.js"></script>
<script src="__COMPONENTS__/jquery-ui/jquery-ui.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="__HOME__/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<script>
    function showRate(rate) {
        return "★★★★★☆☆☆☆☆".slice(5 - rate, 10 - rate);
    }

    $("[rate]").each(function (index, data) {
        var rate = $(data).attr("rate");
        var res = showRate(rate);
        $(data).html(res);
    });

    $("#search").autocomplete({
        source: function (request, response) {
            $.ajax({
                url: $('#search').attr('url'),
                type: 'post',
                data: {key: request.term},
                dataType: 'json',
                success: function (data) {
                    response($.map(data.data, function (item) {
                        return {
                            label: item.name,
                            value: item.name,
                            id: item.id
                        }
                    }));
                }
            });
        },
        minLength: 1,
        select: function (event, ui) {
            $('#sbt').attr('sid', ui.item.id);
        }
    });

    $('#sbt').click(function () {
        $.ajax({
            url: $('#sbt').attr('url'),
            type: 'post',
            data: {id: $('#sbt').attr('sid')},
            dataType: 'json',
            success: function (response) {
                if (response.url) {
                    window.location.href = response.url;
                }
            }
        });
    });
</script>
</body>

</html>
