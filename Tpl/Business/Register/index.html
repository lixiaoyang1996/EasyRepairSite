<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>易修网|商家注册</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="__COMPONENTS__/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="__COMPONENTS__/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="__COMPONENTS__/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="__ADMINLTE__/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="__PLUGINS__/iCheck/square/blue.css">



    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <h3><b>易修网</b><font style="font-family: '楷体'">商家注册</font></h3>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">注册一个新的账号</p>

        <form>
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Full name" name="username"  required="required">
            </div>
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-phone-alt form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Telephone" name="phone">
            </div>
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password1">
                <span class="glyphicon glyphicon-lock form-control-feedback" ></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Retype password" name="password2">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-9">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 我阅读并同意 <a href="#">《易修网协议》</a>
                        </label>
                    </div>
                </div>
                <div class="col-xs-3">
                    <a type="button" class="btn btn-primary btn-block btn-flat"
                       onclick="submit('{:U('Business/Register/checkRegister')}')">注册
                    </a>
                </div>
            </div>
        </form>

        <a href="{:U('Business/Login/index')}" class="text-center">I already have a membership</a>
    </div>
</div>
<script src="__COMPONENTS__/jquery/dist/jquery.min.js"></script>
<script src="__COMPONENTS__/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="__PLUGINS__/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
<script src="__BUSINESS__/js/ajax.js"></script>
<!-- layer -->
<script src="__COMPONENTS__/layer/layer.js"></script>
</body>
</html>
