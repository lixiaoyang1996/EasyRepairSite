<link rel="stylesheet" href="__COMPONENTS__/layer/css/layui.css">
<!--<link rel="stylesheet" href="__COMPONENTS__/jquery/dist/jquery.min.js">-->
<link rel="stylesheet" href="__BUSINESS__/css/upload.css">
<div class="content-wrapper">
    <div class="container">
        <section class="content-header" style="margin-top: 50px;">
            <h1>
                个人中心
                <small>Information gets richer ，可以让我更清楚了解自己！2018</small>
            </h1>
        </section>
        <section class="content container-fluid">
            <div class="box box-primary">
                <div class="box-body">
                    <form>
                        <input type="hidden" name="id" value="{$u.id}">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Your Name"
                                   id="name" name="name" value="{$u.username}">
                        </div>
                        <br>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-map-marker"></i>
                            </span>
                            <input type="email" class="form-control" placeholder="Your Address"
                                   id="address" name="address" value="{$u.address}">
                        </div>
                        <br>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </span>
                            <input type="email" class="form-control" placeholder="Your Email"
                                   id="email" name="email" value="{$u.email}">
                        </div>
                        <br>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-phone-alt"></i>
                            </span>
                            <input type="email" class="form-control" placeholder="Your Teplphone"
                                   id="phone" name="phone" value="{$u.phone}">
                        </div>
                        <br>
                        <div class="input-group">
                            <span><b><font style="font-family: KaiTi">头像:</font></b></span>

                            <div class="file-box" style="margin-left: 40px;">
                                <i class="glyphicon glyphicon-plus"></i>
                                <input class="file-btn" type="button" value="选择图片">
                                <input class="file-txt" type="text" autocomplete="off" name="textfield" id="textfield">
                                <if condition="$u[avatar] neq ''"><img src="__ROOT__/Upload{$u.avatar}" height="50">
                                </if>
                                <input class="file-file" type="file" name="avatar" id="avatar" size="28"
                                       onchange="document.getElementById('textfield').value=this.value"/>
                            </div>
                        </div>
                        <br>
                        <div class="input-group">
                            <div class="radio">
                                <span><b><font style="font-family: KaiTi">性别:</font></b></span>
                                <label>
                                    <input type="radio" name="sex" value="0"
                                    <if condition="$n.sex eq 1">checked</if>
                                    >
                                    男
                                </label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" name="sex" value="1"
                                    <if condition="$n.check eq 0">checked</if>
                                    >
                                    女
                                </label>&nbsp;&nbsp;
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 8px;">
                            <label><span><b><font style="font-family: KaiTi">个人介绍:</font></b></span></label>
                            <textarea class="form-control" rows="3"
                                      style="width: 100%;height:250px;resize:none"
                                      id="signature" maxlength="50"
                                      name="sign"
                                      value = "{$u.sign}"
                                      onchange="this.value=this.value.substring(0, 50)"
                                      onkeydown="this.value=this.value.substring(0, 50)"
                                      onkeyup="this.value=this.value.substring(0, 50)">
                            </textarea>
                        </div>

                        <div class="box-footer">
                            <a type="button" onclick="submit('{:U('Business/BusinessUserInfo/doedit')}')"
                               class="btn btn-primary pull-left" style="width: 100px">修改
                            </a>
                            <a type="button" onclick="history.go(-1)" class="btn btn-default pull-right">返回
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="__BUSINESS__/js/ajax.js"></script>
