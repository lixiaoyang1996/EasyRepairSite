    <div class="container">
        <div class="box" style="margin-top: 50px">
            <div class="box-header">
                <a href="{:U('Business/Price/add')}" class="btn btn-sm btn-info btn-flat">

                    </div>
                </div>
            </div>

                                    <thead>
                                    <tr style="color:darkolivegreen">

                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="p" item="price">
                                    <tr role="row" style="text-align: center">
                                        <!--<td style="padding-top: 15px;"><font-->

                                        <td style="padding-top: 15px;"><font
                                                style="vertical-align: inherit;">{$price.price}</font></td>
                                        <td style="padding-top: 15px;"><font
                                                style="vertical-align: inherit;">{$price.price}</font></td>
                                        <td><a href="{:U('Business/Price/edit',array('id'=>$price[id]))}" class="btn btn-sm btn-info btn-flat">

                                        </td>&nbsp;

                                                class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>

                                    </tr>
